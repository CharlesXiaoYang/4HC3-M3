<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Recipe</title>
    <link rel="stylesheet" href="Homepage.css">
    <link rel="icon" href="logo-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="post.js" defer></script>
</head>
<body onload="addIngredient(),addInstruction()">
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <a href="Homepage.html" class="logo">
                <img src="logo.png" alt="The Best Recipes" style="width: 150px; height: auto;">
            </a>
            <ul style="list-style-type: none; padding-left: 0;">
                <li><button class="nav-button" onclick="location.href='Homepage.html'"><img src="Discover.png" alt="Discover" class="nav-icon"> Discover</button></li>
                <li>
                    <button class="nav-button active" onclick="location.href='post.html';">
                        <img src="Post.png" alt="Post" class="nav-icon"> Post
                    </button>
                </li>
                <li>
                    <button class="nav-button" onclick="location.href='my-recipes.html';">
                        <img src="myrecipes.png" alt="Post" class="nav-icon"> My Recipes
                    </button>
                </li>                    
                <li><button class="nav-button" onclick="location.href='Notification.html'"><img src="Notifications.png" alt="Notifications" class="nav-icon"> Notifications</button></li>
                <li><button id="me-button" class="nav-button" onclick="location.href='Profile.HTML'"><img src="Profile.png" alt="Profile" class="nav-icon"> Profile</button></li>
            </ul>
            <button id="login-button" class="login-button">Login</button>
        </nav>
        
        <div class="main-content">
            <h2>Post a New Recipe</h2>
            <form id="recipeForm">
                <label>Recipe Title:</label>
                <input type="text" id="title" placeholder="Enter recipe title" required>
                
                <label>Description:</label>
                <textarea id="description" placeholder="Write a brief description" required></textarea>
                
                <label>Ingredients:</label>
                <div id="ingredientsList">
                </div>
                <div class="add-ingredient-container">
                    <button type="button" onclick="addIngredient()">+ Add Ingredient</button>
                </div>
                <label>Instructions:</label>
                <div id="instructionsList">
                </div>
                <div class="add-ingredient-container">
                    <button type="button" onclick="addInstruction()">+ Add Instruction</button>
                </div>
                
                
                <label for="photo">Recipe Photo:</label>
                <input type="text" id="photo" name="photo" placeholder="Enter photo URL">

                <label>Tags/Categories:</label>
                <input type="text" id="tags" placeholder="Add tags, separated by commas">

                <button type="button" onclick="previewRecipe()">Preview</button>
                <button type="submit">Publish</button>
            </form>

            <div id="previewSection" style="display: none;">
                <h3>Recipe Preview</h3>
                <div id="previewContent"></div>
                <button onclick="editRecipe()">Edit</button>
                <button onclick="confirmPost()">Confirm and Publish</button>
            </div>
        </div>
    </div>
</body>
</html>
